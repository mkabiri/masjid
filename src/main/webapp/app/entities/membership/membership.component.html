<div>
    <h2 id="page-heading">
        <span jhiTranslate="masjidApp.membership.home.title">Memberships</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-membership" [routerLink]="['/membership/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="masjidApp.membership.home.createLabel">
            Create a new Membership
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="memberships?.length === 0">
        <span jhiTranslate="masjidApp.membership.home.notFound">No memberships found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="memberships?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="masjidApp.membership.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="masjidApp.membership.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="masjidApp.membership.contributionAmount">Contribution Amount</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let membership of memberships ;trackBy: trackId">
                    <td><a [routerLink]="['/membership', membership.id, 'view']">{{ membership.id }}</a></td>
                    <td>{{ membership.title }}</td>
                    <td>{{ membership.description }}</td>
                    <td>{{ membership.contributionAmount }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/membership', membership.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/membership', membership.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(membership)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
